<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>Domain heading</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse alias
          beatae ex velit sit necessitatibus itaque deleniti tempora et
          recusandae?
        </p>
      </header>
      <div class="input-group">
        <input
          class="input"
          type="text"
          name=""
          id=""
          placeholder="Email and address......"
        />
        <button class="btn btn--accent">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#search"></use></svg
          >search
        </button>
      </div>
      <ul class="list block-domain__prices">
        <li class="badge badge--secondary">.com $9</li>
        <li>.sg $10</li>
        <li>.space $11</li>
        <li>.org $14</li>
        <li>.info $10</li>
        <li>.xyz $10</li>
      </ul>
    </section>
  </body>
  <script src="./js/main.js"></script>
</html>
