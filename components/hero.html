<section class="block block--dark block--skewed-left hero">
  <div class="container grid grid--1X2">
    <header class="block__header hero__content">
      <h1 class="block__heading">This is hero heading of hero component.</h1>
      <p class="hero__tagline">Lorem ipsum dolor sit amet.</p>
      <a href="#" class="btn btn--accent btn--stretched">Get Started</a>
    </header>
    <picture>
      <source
        type="image/webp"
        srcset="./images/heroImage@1x.webp 1x, ./images/heroImage@2x.webp 2x" />
      <source
        type="image/png"
        srcset="./images/heroImage@1x.png 1x, ./images/heroImage@2x.png 2x" />
      <img src="./images/heroImage.jpg" alt="this is hero image"
    /></picture>
  </div>
</section>
